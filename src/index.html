<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Bangers:regular"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Special+Elite:regular"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower:regular"
      rel="stylesheet"
    />
    <title>Myfee</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="header__container zcontainer">
          <div class="header__logo">
            <div class="header__text">
              <a href="#">Myfee</a>
              <span>Быстро. Качественно. Как не работает?</span>
            </div>
          </div>
          <nav class="header__menu">
            <ul class="header__items">
              <li class="header__item"><a href="#">Кто я?</a></li>
              <li class="header__item"><a href="#">Где я?</a></li>
              <li class="header__item"><a href="#">Что я сделал?</a></li>
              <li class="header__item"><a href="#">НПП</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="main">
        <div class="main__container">
          <div class="main__who who-main"></div>
        </div>
      </div>
      <div class="footer">
        <div class="footer__container zcontainer">
          <div class="footer__content">
            Большой и страшный подвал, с блэкджеком и дамами.
          </div>
          <div class="footer__icons">
            <div class="footer__icon">
              <a href="https://vk.com/myfee" target="_blank">
                <img src="assets/img/icons/vk.png" alt="" />
              </a>
            </div>
            <div class="footer__icon">
              <a href="https://www.instagram.com/_myfee" target="_blank">
                <img src="assets/img/icons/instagram.png" alt="" />
              </a>
            </div>
          </div>
          <div class="footer__content">
            Александр Хохлов. 2020
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
